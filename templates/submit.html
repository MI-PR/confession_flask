<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Confession</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-4 text-center">Submit a Confession</h1>
        <form method="POST" action="/submit" class="flex flex-col space-y-4">
            <textarea name="confession" placeholder="Write your confession..." 
                      class="border rounded-lg p-3 focus:outline-none focus:ring-2 focus:ring-blue-500"
                      rows="4" required></textarea>
            <button type="submit" 
                    class="bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                Submit
            </button>
        </form>
        <a href="/confessions" class="block mt-4 text-center text-blue-500 hover:underline">View Confessions</a>
    </div>
</body>
</html>
